<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="bg-[#0F1012] min-h-[100vh]">
    <div class="w-[1517px] mx-auto max-w-[90%] py-20 xl:max-w-[98%] sm:!max-w-[90%]">
        <h1 class="CreatoDisplay-Bold mb-8 text-[55px] font-bold text-[#fff] text-center lgmed:text-[40px] sm:!text-[25px]">
            Get More Bonuses By Investing!
        </h1>
        <div class="flex items-center gap-6 justify-center mb-[60px] sm:flex-col">
            <p class="text-[16px] font-medium text-[#FAFAFA]">
                Your deposit:
            </p>
            <div class="flex w-[330px] bg-[#101419] border-[1px] border-[#292E34] rounded-full ">
                <div class="p-[1px] flex-1 bg-gradient-to-r from-[#288FC7] to-[#37AB7E] rounded-full">
                    <button class="flex w-full items-center gap-[6px] bg-[#101419]  rounded-full text-[16px] text-[#FAFAFA] CreatoDisplay-Reg px-[24px] py-[13px]">
                        <img src={star} alt="" />
                        Silver bonuses
                    </button>
                </div>
                <div class="p-[1px] flex-[.8]  rounded-full ">
                    <button class="flex items-center justify-center gap-[6px] bg-[#101419]  rounded-full text-[16px] text-[#969DA3] CreatoDisplay-Reg px-[24px] py-[13px] w-full">
                        $
                    </button>
                </div>
            </div>
        </div>

        <div>
            <div class="flex items-center justify-between">
                <p class="text-[18px] font-bold text-[#FAFAFA] sm:text-[14px]">
                    $0
                </p>
                <p class="text-[18px] font-bold text-[#FAFAFA] sm:text-[14px]">
                    $50
                </p>
                <p class="text-[18px] font-bold text-[#FAFAFA] sm:text-[14px]">
                    $1,000
                </p>
                <p class="text-[18px] font-bold text-[#FAFAFA] sm:text-[14px]">
                    $5,000
                </p>
                <p class="text-[18px] font-bold text-[#FAFAFA] sm:text-[14px]">
                    $50,000
                </p>
                <p class="text-[18px] font-bold text-[#FAFAFA] sm:text-[14px]">
                    $500,000
                </p>
            </div>

            <div class="tint-range mt-4 mb-[60px]">
                <input type="range" class="range-input w-full" />
            </div>

            <div class="grid grid-cols-5 lg:grid-cols-1 lg:gap-10">
                <div>
                    <div>
                        <h1 class="text-[18px] CreatoDisplay-Bold text-center bg-[#21262C] rounded-tl-[24px] h-[70px] flex items-center justify-center text-[#FAFAFA] border-b-[1px] border-b-[#272C32] border-t-[1px] border-t-[#272C32] lg:rounded-tr-[24px]">
                            Special Features
                        </h1>
                    </div>
                    <ul>
                        <li class="py-[30px] px-[30px]  bg-[#21262C] gap-[14px] flex items-center border-b-[1px] border-b-[#272C32]">
                            <img src={info} alt="" />
                            <p class="text-[16px] text-[#FAFAFA] CreatoDisplay-Medium">
                                Minimum deposit
                            </p>
                        </li>
                        <li class="py-[30px] px-[30px]  bg-[#21262C] gap-[14px] flex items-center border-b-[1px] border-b-[#272C32]">
                            <img src={info} alt="" />
                            <p class="text-[16px] text-[#FAFAFA] CreatoDisplay-Medium">
                                Payouts boost
                            </p>
                        </li>
                        <li class="py-[30px] px-[30px]  bg-[#21262C] gap-[14px] flex items-center border-b-[1px] border-b-[#272C32]">
                            <img src={info} alt="" />
                            <p class="text-[16px] text-[#FAFAFA] CreatoDisplay-Medium">
                                Deposit bonus
                            </p>
                        </li>
                        <li class="py-[30px] px-[30px]  bg-[#21262C] gap-[14px] flex items-center border-b-[1px] border-b-[#272C32]">
                            <img src={info} alt="" />
                            <p class="text-[16px] text-[#FAFAFA] CreatoDisplay-Medium">
                                Payouts
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
